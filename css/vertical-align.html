<!DOCTYPE html>
<html>
<head>
	<title>verticalStill</title>
	<style type="text/css">
		.box1{
			height: 300px;
			line-height: 300px;
			text-align: center;
			border: 1px solid #ccc;
		}
		.box1 img{
			vertical-align: middle;
		}
		.box2{
			display: table;
			width: 100%;
			height: 300px;
			text-align: center;
			border:1px solid #ccc;
		}
		.box2 .box-in{
			display: table-cell;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<h1>一、</h1>
	<h2>1、vertical-align只对inline、inline-block、table-cell有效.</h2>
	<h2>2、vertical-align以line-height为高度居中</h2>
	<h3>(float,position:absolute等会使元素变为block)</h3>

	<div class="box1">
		left<img src="../src/images/img.jpg">right
	</div>
	<h3>如果把上述盒子line-height去掉，图片会上移</h3>
	<br/>

	<h1>二、</h1>
	<h2>display:table-cell的垂直居中只能作用与它自身,对于里面的元素不起作用</h2>
	<div class="box2">
		<div class="box-in">
			<img src="../src/images/img.jpg">
		</div>
	</div>

</body>
</html>
